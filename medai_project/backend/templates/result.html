<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Analysis Result</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>Medicine:</strong> {{ result['medicine'] }}</li>
            <li class="list-group-item"><strong>Dosage:</strong> {{ result['dosage'] }}</li>
            <li class="list-group-item"><strong>Timing:</strong> {{ result['timing'] }}</li>
            <li class="list-group-item"><strong>Diet Recommendation:</strong> {{ result['diet_recommendation'] }}</li>
        </ul>
        <a href="/" class="btn btn-primary mt-3">Go Back</a>
    </div>
</body>
</html>
